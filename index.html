<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="images">
            <img class="img-celular" src="./img/celular.png" alt="" />
            <img src="./img/insta1.png" class="img-insta" alt="">
            <img src="./img/insta2.png" class="img-insta img-2" alt="">
        </div>

        <div class="right-container">
            <img class="img-logoinsta" src="./img/insta-logo.png" alt="" />
            <input type="text" placeholder="Phone number, username or e-mail" />
            <input type="password" placeholder="Password" />

            <button>Log In</button>
            <a class="login-facebook" href="">Log In with Facebook</a>
            <a class="forgot-password" href="">Forgot password?</a>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
